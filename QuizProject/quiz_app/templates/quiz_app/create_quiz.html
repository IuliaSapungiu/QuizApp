{% extends 'quiz_app/home.html' %}

{% block content %}
<div class="container">
    <div class="text-center pb-4">
        <h1 class="display-5 fw-bold mt-5">Create your own quiz and share it with your friends!</h1>
    </div>

    <div class="mt-5">
        <h2 class="fs-2 mb-4"><b>Create New Quiz</b></h2>
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Quiz Title</label>
                {{ form.title }}
            </div>
            <button type="submit" class="btn btn-primary">Create Quiz</button>
        </form>
    </div>
</div>
{% endblock %}
