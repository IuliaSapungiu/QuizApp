{% extends 'quiz_app/home.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">My Quizzes</h2>
    {% if quizzes %}
        <div class="row">
            {% for quiz in quizzes %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ quiz.title }}</h5>
                            <p class="card-text">Created on: {{ quiz.created_at|date:"F d, Y" }}</p>
                            <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-primary">View Quiz</a>
                            <a href="{% url 'quiz_attempts' quiz.id %}" class="btn btn-info">View Attempts</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    <!-- {% else %}
        <p>You haven't created any quizzes yet.</p>
    {% endif %}
    <a href="{% url 'create' %}" class="btn btn-success mt-3">Create New Quiz</a> -->
</div>
{% endblock %}
