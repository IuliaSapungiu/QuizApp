{% extends 'quiz_app/home.html' %}

{% block content %}
<div class="container mt-4">
    <h1>All Quizzes</h1>
    <div class="list-group">
        {% for quiz in quizzes %}
        <a href="{% url 'take_quiz' quiz.id %}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ quiz.title }}</h5>
                <small>{{ quiz.created_at|date:"F d, Y" }}</small>
            </div>
            <p class="mb-1">Created by: {{ quiz.creator.username }}</p>
        </a>
        {% empty %}
        <p class="list-group-item">No quizzes available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
